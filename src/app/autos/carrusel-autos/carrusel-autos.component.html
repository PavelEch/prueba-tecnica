<p-carousel [value]="autos" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true"
    [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
    </ng-template>

    <ng-template let-auto pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="p-mb-3">

                    <img [src]="auto | imagen" [alt]="auto.id" class="product-image" />
                </div>
                <div>
                    <h4 class="p-mb-1">{{auto.modelo}}</h4>
                    <h6 class="p-mt-0 p-mb-3">Desde: ${{auto.precio}}</h6>
                    <h6 class="p-mt-0 p-mb-3">Mensualidades desde: ${{auto.mensualidad}}</h6>

                    <div class="car-buttons p-mt-5">
                        <button pButton type="button" class="p-button-raised p-button-rounded" 
                        label="Ver mÃ¡s" [routerLink]="['/catalogo',auto.id]"></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
