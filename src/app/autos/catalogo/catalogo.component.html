<div class="card">
    <p-dataView #dv [value]="autos" [paginator]="true" [rows]="6" layout="grid">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                <span class="p-input-icon-left p-mb-2 p-mb-md-0">

                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-auto pTemplate="listItem">
            <div class="p-col-12">
                <div class="product-list-item">
                    <img [src]="auto | imagen" [alt]="auto.id" />
                    <div class="product-list-detail">
                        <div class="product-name">{{auto.modelo | titlecase}}</div>
                        <div class="product-description">{{auto.anio}}</div>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{auto.marca |
                            titlecase}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">${{auto.precio | number}}</span>
                        <p-button icon="pi pi-arrow-right" label="Ver Más" [routerLink]="['/catalogo',auto.id]">
                        </p-button>
                        <span class="product-availability">
                            {{auto.inventario | disponibilidad}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-auto pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{auto.modelo | titlecase}}</span>
                        </div>

                        <span class="product-availability">
                            {{auto.inventario | disponibilidad}}</span>

                    </div>
                    <div class="product-grid-item-content">
                        <img [src]="auto | imagen"
                            [alt]="'../assets/sideways_cars/' + auto.id + '.png'" />
                        <div class="product-name">{{auto.modelo | titlecase}}</div>
                        <div class="product-description">{{auto.marca | titlecase}}</div>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">${{auto.precio | number}}</span>

                        <p-button icon="pi pi-arrow-right" label="Ver Más" [routerLink]="['/catalogo',auto.id]">
                        </p-button>

                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
